<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/passwordIcon.png" type="image/png">
</head>
<body>
    <div class="wrapper">
        <h1>Password Generator</h1>
        <ol>
            <li>Select a password length</li>
            <li>Click the 'Generate Passwords' button</li>
            <li>Copy the password you like the most.</li>
        </ol>
        <p><b style="color: red;">Note:</b> If you don't like any of the passwords that were generated, repeat steps 1-3 until satisfied.</p>
        
        <fieldset>
            <legend>Password Options</legend>
            <p><b>Password Length (Characters):</b></p>
            <input type="radio" name="password-length"  id="password-length" value="6">
            <label for="6">6</label>
            <input type="radio" name="password-length" id="password-length" value="8">
            <label for="8">8</label>
            <input type="radio" name="password-length"  id="password-length"value="10">
            <label for="10">10</label>
            <input type="radio" name="password-length"  id="password-length"value="14">
            <label for="14">14</label>
            <input type="radio" name="password-length"  id="password-length"value="16">
            <label for="16">16</label>
            <br>
            <button type="submit" onclick="generatePasswords()">Generate Passwords</button>
        </fieldset>
        
        <fieldset id="password-output">
            <input type="text" name="password1" id="password1" readonly onclick="copyOption(1)">
            <input type="text" name="password2" id="password2" readonly onclick="copyOption(2)">
            <input type="text" name="password3" id="password3" readonly onclick="copyOption(3)">
            <input type="text" name="password4" id="password4" readonly onclick="copyOption(4)">
            <input type="text" name="password5" id="password5" readonly onclick="copyOption(5   )">
        </fieldset>
    </div>
</body>
</html>
